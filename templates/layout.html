<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link href="static/files/main.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="row" id="row_dash">
            <div class="col col-lg-3 col-md-3 col-sm-3"  id="parametres">
                {% block date_min %}
                {% endblock %}
                {% block date_max %}
                {% endblock %}
                {% block color %}
                {% endblock %}
                {% block button %}
                {% endblock %}
            </div>
            <div class="col col-lg-9 col-md-9 col-sm-9" id="figure">
                {% block graphique %}
                {% endblock %}
            </div>
        </div>
    </div>


</body>


</html>
