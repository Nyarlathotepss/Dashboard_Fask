<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {% block date_min %}
                {% endblock %}
            </div>
            <div class="col">
                {% block date_max %}
                {% endblock %}
            </div>
            <div class="col">
                {% block color %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container" id="graphique">
        {% block graphique %}
        {% endblock %}
    </div>
</body>


</html>
