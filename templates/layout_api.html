<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="static/files/main.css" rel="stylesheet">
    {% block head %}
    {% endblock %}

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col" id="menu_select_method">
        {% block method %}
        {% endblock %}
        </div>

        <div class="col" id="method_parameters">
        {% block parameter %}
        {% endblock %}
        </div>

        <div class="col">
        {% block display %}
        {% endblock %}
        </div>

        {% block script %}
        {% endblock %}

    </div>
</div>

</body>


</html>
